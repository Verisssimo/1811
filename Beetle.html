<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Consulta</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0b0b0b;
            color: #cfcfcf;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: #000;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #00ffcc;
        }

        img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid #00ffcc;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #666;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        CONSULTA DE IMAGEM
    </header>

    <img src="Documents.png" alt="Censored Documents">

    <footer>
        Imagem para Consulta Â© 2024 | Todos os Direitos Reservados
    </footer>
</body>
</html>
