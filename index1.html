<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Verificação de Nome</title>
</head>
<body>
  <div class="container">
    <h1>Verificação de Nome</h1>
    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <button id="verifyButton">Verificar</button>
    <div id="result" class="hidden">
      <p id="message"></p>
      <div id="countdown"></div>
    </div>
    <button id="returnButton" class="hidden">Retornar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
