<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .countdown {
            font-size: 3rem;
            margin-top: 20px;
            color: #333;
        }
        .message {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div class="countdown" id="countdown"></div>
        <p class="message">até o dia 25 de agosto de 2023</p>
    </div>

    <script>
        // Define a data alvo (25 de agosto de 2023 às 00:00:00)
        const targetDate = new Date('2023-08-25T00:00:00');

        // Função para formatar números menores que 10 com zero à esquerda
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // Função para atualizar a contagem regressiva
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = 'Chegou o dia!';
            } else {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `
                    ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}
                `;
            }
        }

        // Atualiza a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);

        // Atualiza a contagem inicialmente
        updateCountdown();
    </script>
</body>
</html>
