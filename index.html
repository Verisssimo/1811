<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #random-text {
    font-family: 'Times New Roman', serif;
    font-size: 152px;
    color: white;
  }
</style>
<script>
  function getRandomChar() {
    const chars = "!@#$%^&*()_+1234567890-=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomIndex = Math.floor(Math.random() * chars.length);
    return chars[randomIndex];
  }

  function getRandomDelay() {
    return Math.random() * 1000 + 500;
  }

  function updateText() {
    const textElement = document.getElementById('random-text');
    const newText = [];
    for (let i = 0; i < 16; i++) {
      setTimeout(() => {
        newText[i] = getRandomChar();
        textElement.textContent = newText.join('');
        textElement.style.color = getRandomColor();
      }, getRandomDelay());
    }
  }

  function getRandomColor() {
    const colors = ['#FF5733', '#C70039', '#900C3F', '#581845', '#283747', '#2E4053', '#212F3D'];
    const randomIndex = Math.floor(Math.random() * colors.length);
    return colors[randomIndex];
  }

  setInterval(updateText, 1000);
</script>
</head>
<body>
  <div id="random-text"></div>
</body>
</html>
