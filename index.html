<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="nameInput">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" />
            <button onclick="startCountdown()">Começar</button>
        </div>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        function startCountdown() {
            const name = document.getElementById('name').value;
            const nameInput = document.getElementById('nameInput');
            const countdownDiv = document.getElementById('countdown');

            nameInput.style.display = 'none';
            countdownDiv.innerHTML = `${name}, esta é a sua contagem regressiva:`;

            // Define a data alvo (08 de agosto de 2023 às 00:00:00)
            const targetDate = new Date('2023-08-08T00:00:00');

            // Função para formatar números menores que 10 com zero à esquerda
            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }

            // Função para atualizar a contagem regressiva
            function updateCountdown() {
                const now = new Date();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    countdownDiv.innerHTML = 'Chegou o dia!';
                } else {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownDiv.innerHTML = `
                        ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}
                    `;
                }
            }

            // Atualiza a contagem regressiva a cada segundo
            setInterval(updateCountdown, 1000);

            // Atualiza a contagem inicialmente
            updateCountdown();
        }
    </script>
</body>
</html>
