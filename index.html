<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador Regressivo</title>
<style>
  body {
    background-color: black;
    font-family: "Times New Roman", serif;
    color: white;
    text-align: center;
  }
  .countdown {
    font-size: 152px;
    margin-top: 100px;
  }
  .message {
    font-size: 54px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="countdown" id="countdown"></div>
  <div class="message">Em breve</div>

  <script>
    // Data alvo do contador (08/08/2023 Ã s 00:00)
    const targetDate = new Date("2023-08-08T00:00:00").getTime();

    // Atualiza o contador a cada segundo
    const interval = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Quando a contagem regressiva terminar
      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "Tempo expirado!";
      }
    }, 1000);
  </script>
</body>
</html>
