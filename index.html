<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="nameInput">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" />
            <button onclick="checkName()">Verificar</button>
        </div>
        <div id="message" class="countdown"></div>
        <div id="backButton" style="display: none;">
            <button onclick="restart()">Voltar</button>
        </div>
    </div>

    <script>
        function checkName() {
            const name = document.getElementById('name').value;
            const nameInput = document.getElementById('nameInput');
            const messageDiv = document.getElementById('message');
            const backButton = document.getElementById('backButton');

            if (name.toLowerCase() === 'carol') {
                nameInput.style.display = 'none';
                messageDiv.innerHTML = 'Carol, esta é a sua contagem regressiva:';
                backButton.style.display = 'block';

                // Define a data alvo (08 de agosto de 2023 às 00:00:00)
                const targetDate = new Date('2023-08-08T00:00:00');

                // Função para formatar números menores que 10 com zero à esquerda
                function formatTime(time) {
                    return time < 10 ? `0${time}` : time;
                }

                // Função para atualizar a contagem regressiva
                function updateCountdown() {
                    const now = new Date();
                    const timeLeft = targetDate - now;

                    if (timeLeft <= 0) {
                        messageDiv.innerHTML = 'Chegou o dia!';
                    } else {
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                        messageDiv.innerHTML = `
                            ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}
                        `;
                    }
                }

                // Atualiza a contagem regressiva a cada segundo
                setInterval(updateCountdown, 1000);

                // Atualiza a contagem inicialmente
                updateCountdown();
            } else if (name.toLowerCase() === 'gabriel') {
                nameInput.style.display = 'none';
                messageDiv.innerHTML = 'Gabriel, esta é a sua contagem regressiva:<br>Você é maravilhoso!';
                backButton.style.display = 'block';

                // Define a data alvo (08 de agosto de 2023 às 00:00:00)
                const targetDate = new Date('2023-08-08T00:00:00');

                // Função para formatar números menores que 10 com zero à esquerda
                function formatTime(time) {
                    return time < 10 ? `0${time}` : time;
                }

                // Função para atualizar a contagem regressiva
                function updateCountdown() {
                    const now = new Date();
                    const timeLeft = targetDate - now;

                    if (timeLeft <= 0) {
                        messageDiv.innerHTML = 'Chegou o dia!';
                    } else {
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                        messageDiv.innerHTML = `
                            ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}
                        `;
                    }
                }

                // Atualiza a contagem regressiva a cada segundo
                setInterval(updateCountdown, 1000);

                // Atualiza a contagem inicialmente
                updateCountdown();
            } else {
                messageDiv.innerHTML = 'Credencial inválida!';
            }
        }

        function restart() {
            const nameInput = document.getElementById('nameInput');
            const messageDiv = document.getElementById('message');
            const backButton = document.getElementById('backButton');

            nameInput.style.display = 'block';
            messageDiv.innerHTML = '';
            backButton.style.display = 'none';
        }
    </script>
</body>
</html>
