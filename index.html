<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('ampulheta.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .countdown {
            display: flex;
            align-items: center;
            font-size: 152px;
            color: #fff;
        }
        
        .countdown-item {
            margin: 0 10px;
        }
    </style>
    <title>Contagem Regressiva</title>
</head>
<body>
    <div class="overlay">
        <div class="countdown">
            <div class="countdown-item" id="hours">00</div>
            <div class="countdown-item">:</div>
            <div class="countdown-item" id="minutes">00</div>
            <div class="countdown-item">:</div>
            <div class="countdown-item" id="seconds">00</div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date("2023-08-08T08:30:00"); // Target date and time
            
            const timeDifference = targetDate - now;
        
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
        
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
