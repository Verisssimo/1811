<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequência Aleatória</title>
<style>
  body {
    background-color: black;
    font-family: "Times New Roman", Times, serif;
    font-size: 152px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
<script>
  function generateRandomString(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      result += characters.charAt(randomIndex);
    }
    return result;
  }

  function updateRandomString() {
    const div = document.getElementById('random-string');
    const randomString = generateRandomString(16);
    let coloredString = '';
    
    for (let i = 0; i < randomString.length; i++) {
      const colorChange = Math.random() < 0.5 ? 'black' : 'white';
      coloredString += `<span style="color: ${colorChange};">${randomString[i]}</span>`;
    }
    
    div.innerHTML = coloredString;

    setTimeout(() => {
      const spans = div.getElementsByTagName('span');
      for (let i = 0; i < spans.length; i++) {
        spans[i].style.color = 'white';
      }
    }, 150);
  }

  setInterval(updateRandomString, 1000);
</script>
</head>
<body>
  <div id="random-string">
    <!-- A sequência aleatória será inserida aqui -->
  </div>
</body>
</html>
