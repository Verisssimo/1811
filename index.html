<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }
    
    .clock {
      font-size: 152px;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="clock" id="brasiliaClock"></div>
  <div class="clock" id="parisClock"></div>

  <script>
    function updateClocks() {
      const brasiliaTime = new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
      const parisTime = new Date().toLocaleString("en-US", { timeZone: "Europe/Paris" });

      document.getElementById("brasiliaClock").textContent = brasiliaTime;
      document.getElementById("parisClock").textContent = parisTime;
    }

    setInterval(updateClocks, 1); // Atualiza a cada milissegundo
  </script>
</body>
</html>
