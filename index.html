<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #random-text {
    font-family: 'Times New Roman', serif;
    font-size: 152px;
    color: white;
  }
</style>
<script>
  // Função para gerar uma sequência aleatória de 16 caracteres
  function generateRandomString() {
    const characters = "!@#$%^&*()_+1234567890-=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let randomString = '';
    for (let i = 0; i < 16; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      randomString += characters.charAt(randomIndex);
    }
    return randomString;
  }

  // Atualiza o texto a cada 1 segundo
  function updateText() {
    const textElement = document.getElementById('random-text');
    textElement.textContent = generateRandomString();
  }

  // Atualiza o texto inicial e, em seguida, o atualiza a cada 1 segundo
  updateText();
  setInterval(updateText, 1000);
</script>
</head>
<body>
  <div id="random-text"></div>
</body>
</html>
