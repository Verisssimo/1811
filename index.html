<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequência Aleatória</title>
<style>
  body {
    background-color: black;
    font-family: "Times New Roman", Times, serif;
    font-size: 152px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
<script>
  function generateRandomString(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      result += characters.charAt(randomIndex);
    }
    return result;
  }

  function updateRandomString() {
    const div = document.getElementById('random-string');
    const randomString = generateRandomString(16);
    let coloredString = '';

    for (let i = 0; i < randomString.length; i++) {
      coloredString += `<span style="color: black;">${randomString[i]}</span>`;
    }

    div.innerHTML = coloredString;

    setTimeout(() => {
      const spans = div.getElementsByTagName('span');
      let index = 0;

      const interval = setInterval(() => {
        if (index >= spans.length) {
          clearInterval(interval);
        } else {
          spans[index].style.color = 'white';
          index++;
        }
      }, 50);
    }, 150);
  }

  setInterval(updateRandomString, 400);
</script>
</head>
<body>
  <div id="random-string">
    <!-- A sequência aleatória será inserida aqui -->
  </div>
</body>
</html>
